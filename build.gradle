plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClassName = 'eu.nevian.speech_to_text_simple_java_client.Main'
}

// --> ./gradlew shadowJar
shadowJar {
    archiveBaseName.set('speech_to_text_simple_java_client')
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'eu.nevian.speech_to_text_simple_java_client.Main'
    }
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
}